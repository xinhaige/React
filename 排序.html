<script>
//快速排序
let myArr=[2,5,4,8,9,3,1,6,0]
function first_sort(arr,start,end){
  let tmp=arr[start];
  while (start<end) {
     while (start<end&&arr[end]>=tmp) {
       end--;
     }
     arr[start]=arr[end];
     while (start<end&&arr[start]<=tmp) {
      start++;
     }
     arr[end]=arr[start];

     arr[start]=tmp;
  }
  return start;
}

function resultSort(arr,start,end){
   if (start<end) {
     let mid= first_sort(arr,start,end);
     resultSort(arr,start,mid-1)
     resultSort(arr,mid+1,end)
   }
}
resultSort(myArr,0,myArr.length-1)
