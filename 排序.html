//冒泡排序
 let myArr=[2,5,4,8,9,3,1,6,0]
function pp_sort(arr){
  let box=0;
   for (let index = arr.length-1; index >=0; index--) {
     for (let j =0; j < index; j++) {
      if (arr[j]>=arr[j+1]) {
          box=arr[j];
          arr[j]=arr[j+1];
            arr[j+1]=box;
        }
     }
   }
   return arr;
}
let newarr=pp_sort(myArr);
console.log(newarr);
